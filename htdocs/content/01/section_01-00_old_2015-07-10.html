					 <script type='text/ecmascript'><![CDATA[
						// set correct time
						if (window.svgDocument == null) {
						  if (window.document)  svgDocument = document; // Opera
						  else                  svgDocument = evt.target.ownerDocument; // Adobe?
						}
						var now = new Date();
						var seconds = now.getHours()*3600 + now.getMinutes()*60 +
									  now.getSeconds() + now.getMilliseconds()/1000.0;
						var offset = '' + (-seconds) + 's';
						svgDocument.getElementById('hourHandRotation').setAttribute('begin', offset);
						svgDocument.getElementById('minuteHandRotation').setAttribute('begin', offset);
						svgDocument.getElementById('secondHandRotation').setAttribute('begin', offset);
					  ]]>
